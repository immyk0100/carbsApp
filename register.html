	<h1> Register  </h1>
	
	<div class="container"
	
	<div class="row">
	
	</div>
	
    <form class="col s12" action="/users" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate" name="firstname">
          <label for="first_name">first name</label>
        </div>
		<div class="input-field col s6">
          <input placeholder="Placeholder" id="last_name" type="text" class="validate" name="lastname">
          <label for="last_name">last name</label>
        </div>
		</div>
		<div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="Password" type="text" class="validate" name="password">
          <label for="Password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="Confirm Password" type="text" class="validate" name="confirm">
          <label for="Confirm Password">Confirm Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" name="email">
          <label for="email">Email</label>
        </div>
      </div>
	  
	  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
      
    </form>
	
  </div>
